name: CI Pre-publish Checks

on:
  workflow_call:
    inputs:
      version:
        description: 'Version being released (for logging)'
        required: false
        type: string
      ref:
        description: 'Git ref (tag or branch) to checkout'
        required: false
        type: string
        # If not provided, defaults to the commit that triggered the workflow

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Pre-publish Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          # If ref is not provided, checkout defaults to the commit that triggered the workflow
          ref: ${{ inputs.ref }}

      - name: Initialize opencode submodule
        run: |
          git submodule sync --recursive
          git -c url."https://github.com/".insteadOf=git@github.com: submodule update --init --recursive packages/opencode
          git submodule status --recursive

      - name: Install Linux system dependencies
        run: |
          # Required by opencode-broker (libpam-sys links against -lpam).
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev

      - name: Log version
        if: inputs.version != ''
        run: echo "Running checks for version ${{ inputs.version }}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint opencode packages
        run: just lint-opencode

      - name: Build opencode packages
        run: just build-opencode

      - name: Lint opencode broker
        run: just lint-opencode-broker

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Rust
        run: cargo build --workspace

      - name: Test All (slow)
        run: just test-all-slow

      - name: Build Node packages
        run: |
          pnpm -C packages/core build
          pnpm -C packages/cli-node build

      - name: Verify CLI works
        run: cargo run -p opencode-cloud -- --version
        # Node CLI is deprecated and exits with error, so we don't verify it
