name: Publish to npm

# We intentionally use npm publish (not bun publish) for releases because npm currently
# provides the trusted publishing OIDC + provenance path used by this workflow.
# Bun remains the package manager/build tool in this repo; npm is used only for final
# registry publication security guarantees.

on:
  workflow_call:
    inputs:
      version:
        description: 'Version being published'
        required: true
        type: string
      ref:
        description: 'Git ref (tag or branch) to checkout'
        required: false
        type: string

jobs:
  build-binaries:
    name: Build CLI Binaries
    # Build artifacts from the same ref as publish checkout to avoid stale binaries.
    uses: ./.github/workflows/build-cli-binaries.yml
    with:
      ref: ${{ inputs.ref }}

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      contents: read
      id-token: write # Required so npm can verify GitHub OIDC identity and issue provenance attestations.
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Download darwin-arm64 binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-darwin-arm64
          path: packages/cli-node-darwin-arm64/bin

      - name: Download darwin-x64 binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-darwin-x64
          path: packages/cli-node-darwin-x64/bin

      - name: Download linux-x64 binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-linux-x64
          path: packages/cli-node-linux-x64/bin

      - name: Download linux-arm64 binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-linux-arm64
          path: packages/cli-node-linux-arm64/bin

      - name: Download linux-x64-musl binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-linux-x64-musl
          path: packages/cli-node-linux-x64-musl/bin

      - name: Download linux-arm64-musl binary
        uses: actions/download-artifact@v5
        with:
          name: cli-node-linux-arm64-musl
          path: packages/cli-node-linux-arm64-musl/bin

      - name: Make binaries executable
        run: |
          chmod +x packages/cli-node-darwin-arm64/bin/occ
          chmod +x packages/cli-node-darwin-x64/bin/occ
          chmod +x packages/cli-node-linux-x64/bin/occ
          chmod +x packages/cli-node-linux-arm64/bin/occ
          chmod +x packages/cli-node-linux-x64-musl/bin/occ
          chmod +x packages/cli-node-linux-arm64-musl/bin/occ

      - name: Validate CLI binary version matches release version
        run: |
          set -euo pipefail

          version_output="$(packages/cli-node-linux-x64/bin/occ --version)"
          actual_version="$(printf '%s\n' "${version_output}" | awk '/^opencode-cloud / {print $2; exit}')"
          expected_version="${{ inputs.version }}"

          if [[ -z "${actual_version}" ]]; then
            echo "Error: Failed to parse CLI version from linux-x64 binary output: ${version_output}"
            exit 1
          fi

          if [[ "${actual_version}" != "${expected_version}" ]]; then
            echo "Error: CLI binary version mismatch."
            echo "Expected: ${expected_version}"
            echo "Actual:   ${actual_version}"
            echo "Output:   ${version_output}"
            exit 1
          fi

          echo "CLI binary version check passed: ${actual_version}"

      - name: Verify packaged binary permissions
        run: bash scripts/verify-cli-node-pack-perms.sh

      - name: Validate publishable package tarballs (npm parity dry-run)
        run: |
          set -euo pipefail
          for pkg in \
            packages/cli-node-darwin-arm64 \
            packages/cli-node-darwin-x64 \
            packages/cli-node-linux-x64 \
            packages/cli-node-linux-arm64 \
            packages/cli-node-linux-x64-musl \
            packages/cli-node-linux-arm64-musl \
            packages/core \
            packages/cli-node; do
            echo "Dry-run publishing ${pkg} with npm provenance"
            npm publish --workspace "${pkg}" --dry-run --access public --provenance >/dev/null
          done

      - name: Build Node packages
        run: |
          bun run --cwd packages/cli-node build

      - name: Verify OIDC environment for npm trusted publishing
        run: |
          set -euo pipefail

          if [[ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" || -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]]; then
            echo "Error: GitHub OIDC token environment is unavailable."
            echo "Ensure this job has permissions.id-token=write and runs on a GitHub-hosted runner."
            exit 1
          fi

          echo "OIDC environment detected for npm trusted publishing."

      # Use npm publish with --provenance so npm can generate attestations from this
      # workflow's OIDC identity. With trusted publishing, npm uses OIDC for auth.
      # --provenance preserves explicit attestation intent for this release path.
      - name: Publish @opencode-cloud/cli-node-darwin-arm64
        run: npm publish --workspace packages/cli-node-darwin-arm64 --access public --provenance

      - name: Publish @opencode-cloud/cli-node-darwin-x64
        run: npm publish --workspace packages/cli-node-darwin-x64 --access public --provenance

      - name: Publish @opencode-cloud/cli-node-linux-x64
        run: npm publish --workspace packages/cli-node-linux-x64 --access public --provenance

      - name: Publish @opencode-cloud/cli-node-linux-arm64
        run: npm publish --workspace packages/cli-node-linux-arm64 --access public --provenance

      - name: Publish @opencode-cloud/cli-node-linux-x64-musl
        run: npm publish --workspace packages/cli-node-linux-x64-musl --access public --provenance

      - name: Publish @opencode-cloud/cli-node-linux-arm64-musl
        run: npm publish --workspace packages/cli-node-linux-arm64-musl --access public --provenance

      - name: Publish @opencode-cloud/core
        run: npm publish --workspace packages/core --access public --provenance

      - name: Publish opencode-cloud
        run: npm publish --workspace packages/cli-node --access public --provenance

      - name: Summary
        run: |
          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-darwin-arm64](https://www.npmjs.com/package/@opencode-cloud/cli-node-darwin-arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-darwin-x64](https://www.npmjs.com/package/@opencode-cloud/cli-node-darwin-x64)" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-linux-x64](https://www.npmjs.com/package/@opencode-cloud/cli-node-linux-x64)" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-linux-arm64](https://www.npmjs.com/package/@opencode-cloud/cli-node-linux-arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-linux-x64-musl](https://www.npmjs.com/package/@opencode-cloud/cli-node-linux-x64-musl)" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/cli-node-linux-arm64-musl](https://www.npmjs.com/package/@opencode-cloud/cli-node-linux-arm64-musl)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- [@opencode-cloud/core](https://www.npmjs.com/package/@opencode-cloud/core)" >> $GITHUB_STEP_SUMMARY
          echo "- [opencode-cloud](https://www.npmjs.com/package/opencode-cloud)" >> $GITHUB_STEP_SUMMARY
