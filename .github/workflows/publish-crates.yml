name: Publish to crates.io

on:
  workflow_call:
    inputs:
      version:
        description: 'Version being published'
        required: true
        type: string
      ref:
        description: 'Git ref (tag or branch) to checkout'
        required: false
        type: string
        # If not provided, defaults to the commit that triggered the workflow

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # If ref is not provided, checkout defaults to the commit that triggered the workflow
          ref: ${{ inputs.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish opencode-cloud-core
        run: cargo publish -p opencode-cloud-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index
        run: sleep 30

      - name: Publish opencode-cloud
        run: cargo publish -p opencode-cloud
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Published to crates.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- [opencode-cloud-core](https://crates.io/crates/opencode-cloud-core)" >> $GITHUB_STEP_SUMMARY
          echo "- [opencode-cloud](https://crates.io/crates/opencode-cloud)" >> $GITHUB_STEP_SUMMARY
